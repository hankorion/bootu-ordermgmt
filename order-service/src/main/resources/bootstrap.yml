spring:
  application:
    name: durain-order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: BOOTU-CONFIG
      profile: dev
    stream:
      bindings:
        DurainBootuOrderMessageOutput:
          destination: DurainBootuOrder
        DurainBootuOrderMessageInput:
          destination: DurainBootuOrder
  zipkin:
    base-url: http://10.0.0.211:9411/
    sender:
      type: web
  sleuth:
    enabled: true
    sampler:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8861/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
  server:
    servlet:
      context-path: /
feign:
  hystrix:
    enabled: true
logging:
  level:
    org.springframework.cloud.netflix.feign: debug